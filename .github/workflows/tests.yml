


name: "Run tests"

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-all:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          uv sync --dev --locked

      - name: Test with pytest
        run: |
          uv run pytest -v

  test-api-contract:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          uv sync --dev --locked

      - name: Test API contract only (no global coverage gate)
        run: |
          uv run pytest tests/test_api.py --no-cov -v
